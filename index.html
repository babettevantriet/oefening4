<head>

	<title>datum</title>
</head>
<html>
<body>

<h1>Een datum weergeven op een scherm</h1>

<img src="tijd.png">

<p>Aan de hand van innerHTML kunnen er data op het scherm weergeven worden. In dit geval is het de datum van vandaag. Het enige nadeel is dat hij pas ververst als de pagina ververst. Hieronder is de datum te zien</p>

<p id="datum"></p>

<script>
var d = new Date();
document.getElementById("datum").innerHTML = d.toDateString();
</script>

</body>
</html>
